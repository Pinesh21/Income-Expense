<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Output</title>

    <style>
        @page{
        size: "A4";
        margin:2.5cm 1.5cm 3.5cm 1.5cm;

        @top-center{
        content: "COMPANY NAME";
            }
        }
        @bottom-right{
        content:"page " counter(page) " of " counter(pages);
        }
        img {
          max-width: 100%;
          height: auto;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">


    <h2>Expense List</h2>
    <table class="table">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
             <tr>
                <td>{{forloop.counter}}</td>
                <td>{{expense.amount}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.date}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td>Total</td>
                <td>{{total}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
